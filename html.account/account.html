<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUJueD5IgQqhwqUmEwk5sjAz6iZ0EKtss&callback=initMap" loading="lazy" defer></script>
</head>
<body>
  <header>
       <!-- Custom Logo -->
       <div class="logo-container">
        <img src="C:\Users\13862\Desktop\html.account\logo.png" alt="Roadside Assistance Logo" class="logo">
      </div>
    <h1>Create Your Account</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="service-request.html">Request Service</a></li>
        <li><a href="account.html">Account</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="account-form">
      <h2>Sign Up</h2>
      <form id="accountCreationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <section id="map-section">
      <h2>Locate Us on the Map</h2>
      <!-- Map container -->
      <div id="map" style="width: 100%; height: 400px;"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Roadside Assistance. All rights reserved.</p>
  </footer>
  <script>
    // Initialize Google Map
    function initMap() {
      const location = { lat: 32.9096, lng: -117.2432 }; 
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 10,
        center: location,
      });
      const marker = new google.maps.Marker({
        position: location,
        map: map,
      });
    }
    // Load map after the window has loaded
    window.onload = initMap;
  </script>
</body>
</html>
